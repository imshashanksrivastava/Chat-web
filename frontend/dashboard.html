<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Chat App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, #7f9cf5 0%, #a7f3d0 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .dashboard-card {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 8px 32px rgba(60,72,100,0.10);
      padding: 2.5rem 2.2rem 2.2rem 2.2rem;
      max-width: 420px;
      width: 100%;
      margin: 2rem auto;
    }
    .dashboard-header {
      background: #2196f3;
      color: #fff;
      border-radius: 0.8rem 0.8rem 0 0;
      padding: 1.1rem 1.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: -2.5rem -2.2rem 2rem -2.2rem;
    }
    .dashboard-header button {
      background: #fff;
      color: #2196f3;
      border: 1.5px solid #fff;
      border-radius: 0.5rem;
      font-weight: 600;
      padding: 0.3rem 1.1rem;
      font-size: 1rem;
      transition: background 0.2s, color 0.2s;
    }
    .dashboard-header button:hover {
      background: #e3f2fd;
      color: #1976d2;
    }
    .dashboard-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1.2rem;
      color: #22223b;
    }
    .user-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .user-list li {
      display: flex;
      align-items: center;
      background: #f8fafc;
      border-radius: 0.7rem;
      margin-bottom: 1rem;
      padding: 0.8rem 1.2rem;
      font-size: 1.08rem;
      font-weight: 500;
      color: #22223b;
      transition: background 0.2s, box-shadow 0.2s;
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(99,102,241,0.04);
    }
    .user-list li:hover {
      background: #e0e7ff;
    }
    .user-avatar {
      width: 38px;
      height: 38px;
      background: #2196f3;
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.1rem;
      margin-right: 1rem;
      flex-shrink: 0;
      box-shadow: 0 1px 4px rgba(99,102,241,0.10);
    }
    .unread-badge {
      margin-left: auto;
      background: #dc3545;
      color: #fff;
      border-radius: 1rem;
      padding: 0.25em 0.7em;
      font-size: 0.9rem;
      font-weight: 600;
      box-shadow: 0 1px 4px rgba(220,53,69,0.12);
      animation: pop 0.3s;
    }
    @keyframes pop {
      0% { transform: scale(0.7); }
      80% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="dashboard-card">
    <div class="dashboard-header">
      <span>Welcome, <span id="user-display"></span></span>
      <button onclick="logout()">Logout</button>
    </div>
    <div class="dashboard-title">Start a chat with:</div>
    <ul id="user-list" class="user-list"></ul>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
